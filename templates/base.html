<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
      <title>{% block title %}{% endblock %}</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

        <nav class="container flex items-center justify-between">

            <div class="flex items-center gap-2">

  <header class="sticky top-0 bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Logo -->
      <div class="text-xl font-bold text-gray-800 flex items-center gap-2">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="logo" width="25" height="25" /> LittleFeatures
      </div>
      
      <!-- Navigation -->
      <nav class="hidden md:flex items-center gap-2">
        <a href="/" class="text-gray-600 hover:text-orange-600">Home</a>
        <a href="/#team" class="text-gray-600 hover:text-orange-600">Team</a>
        <a href="/#project" class="text-gray-600 hover:text-orange-600">Project</a>
        <a href="#" class="text-gray-600 hover:text-orange-600"></a>
        <a href="#get-started" class="inline-block hover:bg-orange-600 border border-gray-50 hover:text-white font-semibold px-6 py-3 rounded-full hover:bg-orange-800 transition duration-300">
            Get Started
         </a>
      </nav>
      <!-- Navigation -->
      <nav id="mobile_nav" class="fixed left-0 top-0 bg-white h-[100vh] w-full p-6 hidden flex-col gap-2">
        <!-- Logo -->
        <div class="flex items-center justify-between">
            <div class="text-xl font-bold text-gray-800 flex items-center gap-2">
                  <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="logo" width="25" height="25" /> LittleFeatures
            </div>
            <i id="close_nav" class="fas fa-times"></i>
        </div>
        <strong class="mt-6">Links</strong>
        <a href="/" class="text-gray-600 hover:text-orange-600">Home</a>
        <a href="/#team" class="text-gray-600 hover:text-orange-600">Team</a>
        <a href="/#project" class="text-gray-600 hover:text-orange-600">Project</a>
        <a href="/#get-Stated" class="text-gray-600 hover:text-orange-600">Get Stated</a>
      </nav>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="open_nav" class="text-gray-600 hover:text-blue-600 focus:outline-none">
          <!-- Icon (e.g. hamburger menu) -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>


    </div>
  </div>
</header>
  <div>{% block content %}{% endblock %}</div>
<footer class="bg-gray-800  text-white py-10">
  <div class="max-w-6xl mx-auto px-4 flex flex-col sm:flex-row justify-between items-center">
    
    <!-- Organization Name -->
    <div class="text-sm flex items-center">
      &copy; 2025-2026 <span class="font-semibold ms-2 flex items-center gap-2"><img src="{{ url_for('static', filename='images/logo.svg') }}" alt="logo" width="16" height="16" />LitleFeatures</span>. All rights reserved.
    </div>
    
    <!-- Optional Links or Socials -->
    <div class="mt-4 sm:mt-0">
      <a href="https://svuonline.org" class="text-gray-400 hover:text-white text-sm mx-2">Syrian Virtual University | BIA601 </a>
      <a href="https://github.com/kassem-hussein/BIA601_features_selection_genetic_algorithm" class="text-gray-400 hover:text-white text-sm mx-2">Github</a>
    </div>

  </div>
</footer>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
